<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <div class="one-lable">
        <span class="text-3ex">First delay (ms)</span>
        <label>
          <input type="number" name="delay" required />
        </label>
      </div>
      <div class="one-lable">
        <span class="text-3ex">Delay step (ms)</span>
        <label>
          <input type="number" name="step" required />
        </label>
      </div>
      <div class="one-lable">
        <span class="text-3ex">Amount</span>
        <label>
          <input type="number" name="amount" required />
        </label>
      </div>

      <button class="btn-3ex" type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
